<!-- About -->
<div class="left">
    <div class="headline">Our Story</div>
    <div class="information"></div>
    <div class="button">
        <a href="about.html">Read More <i class="fas fa-angle-right"></i></a>
    </div>
</div>
<div class="right">
    <img src="assets/img/Image.png" alt="Img">
</div>
<div class="button mobile">
    <a  onclick="scrollToContact()">Get In Touch</a>
</div>

<script>
    fetch('http://localhost:1337/api/stories')
        .then(res => res.json())
        .then(data => {
            const story = data?.data?.map(s => {
            return `${s?.attributes?.information}`;
            }).join('');
            document.querySelector(".ourStory .left .information").textContent = story;
        })
        .catch(err => {
            console.error(err);
        });
</script>
