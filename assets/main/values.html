<!-- Values -->
<script>
    fetch('http://localhost:1337/api/values')
        .then(res => res.json())
        .then(data => {
            const value = data?.data?.map(v => {
            return `<div class="box">
                        <img src="assets/img/${v?.attributes?.norm}.png" alt="Img">
                        <div class="norm">${v?.attributes?.norm}</div>
                        <div class="detail">${v?.attributes?.detail}</div>
                    </div>`;
            value = value.join('');
            })
            document.querySelector(".values").innerHTML += value;
        })
        .catch(err => {
            console.error(err);
        });
</script>
