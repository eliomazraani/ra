<!-- Footer -->
<div class="socialMedia"></div>
<div class="copyRight">
    &copy; &nbsp; <span id="year"></span> &nbsp; Rachel Asmar. All Rights Reserved
</div>

<script>
    fetch('http://localhost:1337/api/social-medias')
        .then(res => res.json())
        .then(data => {
            const media = data?.data?.map(s => {
            return `<a onclick="socialMedia('${s?.attributes?.url}')">
                        <i class="fa-brands fa-${s?.attributes?.platform}"></i>
                    </a>`;
            }).join('');
            document.querySelector(".socialMedia").innerHTML = media;
        })
        .catch(err => {
            console.error(err);
        });

    const date = new Date();
    let year = date.getFullYear();
    document.getElementById("year").innerHTML = year;
</script>
