<!-- Gallery Project -->
<img class="leftArrowLite" src="assets/img/leftArrowLite.png" alt="Img">
<div class="gallery">
    <img src="assets/img/Rectangle(2).png" alt="Img">
    <img src="assets/img/Rectangle(2).png" alt="Img">
    <img src="assets/img/Rectangle(2).png" alt="Img">
    <img src="assets/img/Rectangle(2).png" alt="Img">
    <img src="assets/img/Rectangle(2).png" alt="Img">
</div>
<img class="rightArrowLite" src="assets/img/rightArrowLite.png" alt="Img">

<script>
    const gallery = document.querySelector('.gallery');
    const images = gallery.querySelectorAll('img');
    const leftArrow = document.querySelector('.leftArrowLite');
    const rightArrow = document.querySelector('.rightArrowLite');
    let currentIndex = 0;

    leftArrow.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateGallery();
        }
    });

    rightArrow.addEventListener('click', () => {
        if (currentIndex < images.length - 1) {
            currentIndex++;
            updateGallery();
        }
    });

    function updateGallery() {
        const translateXValue = -currentIndex * 50;
        gallery.style.transform = `translateX(${translateXValue}%)`;
    }

</script>
